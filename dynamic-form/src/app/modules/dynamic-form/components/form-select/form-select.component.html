<div *ngIf="config.visible" class="dynamic-field form-select" [formGroup]="group">
  <mat-form-field>
    <mat-label>{{config.label}}</mat-label>
    <mat-select [formControlName]="config.controlName" [value]="config.value">
      <mat-option [value]=""></mat-option>
      <mat-option *ngFor="let option of config.options" [value]="option">{{option}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
